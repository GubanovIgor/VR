{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Список клубов</h1>
</div>

<div class="container">
    <div class="row">
            {% for club in clubs_list %}
            <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                  <img height="180" class="card-img-top" src="/media/{{ club.image }}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ club.title }}</h5>
                    <p class="card-text">{{ club.adress }}</p>
                    <a href="{{ club.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
                  </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock content %}
